<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ—“Todo List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('todo.jpg');
      background-repeat: no-repeat;
      background-size: 1550px 730px;
      display: flex;
      justify-content: center;
      padding: 150px;
    }

    .todo-app {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 18px;
      color: #333;
    }

    #new {
      display: flex;
      margin-bottom: 15px;
    }

    #new input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }

    #new button {
      padding: 0 20px;
      border: none;
      background: #0e0f10;
      color: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background .2s;
    }

    #new button:hover {
      background: #0069d9;
    }

    #list>.todo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    #list>.todo:last-child {
      border-bottom: none;
    }

    #list span.task {
      flex: 1;
      padding-right: 10px;
    }

    #list button {
      margin-left: 5px;
      border: none;
      background: none;
      cursor: pointer;
      color: #007bff;
    }

    #list button.save {
      color: #28a745;
    }
  </style>
</head>

<body>
  <div class="todo-app">
    <h1>Todo List</h1>
    <div id="new">
      <input id="todo-input" placeholder="Add a task..." />
      <button id="add-btn">Add</button>
    </div>
    <div id="list"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function save() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      render();
    }

    function render() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      tasks.forEach(item => {
        const div = document.createElement("div");
        div.className = "todo";
        div.innerHTML = `
          <span class="task">${item.text}</span>
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        `;

        const ts = div.querySelector(".task");
        const editBtn = div.querySelector(".edit");
        const delBtn = div.querySelector(".delete");

        editBtn.addEventListener("click", () => {
          if (editBtn.textContent === "Edit") {
            ts.contentEditable = true;
            ts.focus();
            editBtn.textContent = "Save";
            editBtn.classList.add("save");
          } else {
            ts.contentEditable = false;
            const newText = ts.textContent.trim();
            if (newText) {
              item.text = newText;
              save();
            }
            editBtn.textContent = "Edit";
            editBtn.classList.remove("save");
          }
        });

        delBtn.addEventListener("click", () => {
          tasks = tasks.filter(t => t !== item);
          save();
        });

        list.appendChild(div);
      });
    }

    document.getElementById("add-btn").addEventListener("click", () => {
      const input = document.getElementById("todo-input");
      const txt = input.value.trim();
      if (txt) {
        tasks.push({ text: txt });
        input.value = "";
        save();
      }
    });

    // handle enter key in input
    document.getElementById("todo-input").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("add-btn").click();
    });

    render();
  </script>
</body>

</html>
